<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | FAQ accordion</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    @font-face {
      font-family: faq;

    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

<body>
  <section>
    <img src="assets/images/icon-star.svg" width="25px">
    <h1>FAQs</h1>

    <div id="div1">
      What is Frontend Mentor, and how will it help me?
      <img id="img1" class="plus" src="/assets/images/icon-plus.svg" width="20px">

    <div id= "div2">
      Is Frontend Mentor free?
      <img id="img2" class="plus" src="/assets/images/icon-plus.svg" width="20px">
    </div>

    <div id="div3">
      Can I use Frontend Mentor projects in my portfolio?
      <img id="img3" class="plus" src="/assets/images/icon-plus.svg" width="20px">
    </div>

    <div id="div4">
      How can I get help if I'm stuck on a challenge?
      <img id="img4" class="plus" src="/assets/images/icon-plus.svg" width="20px">
    </div>

  </section>
